<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Top face gradient (cyan/mint) -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8F3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9FE8D8;stop-opacity:1" />
    </linearGradient>

    <!-- Left face gradient (pink/rose) -->
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD3E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0DB;stop-opacity:1" />
    </linearGradient>

    <!-- Right face gradient (purple/lavender) -->
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3BFFF;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Isometric cube centered in viewBox -->
  <g transform="translate(200, 160)" filter="url(#softShadow)">
    <!-- Top face -->
    <path d="M 0,-86.6 L 100,0 L 0,86.6 L -100,0 Z"
          fill="url(#topGradient)"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="2"/>

    <!-- Left face -->
    <path d="M -100,0 L 0,86.6 L 0,173.2 L -100,86.6 Z"
          fill="url(#leftGradient)"
          stroke="rgba(255,255,255,0.2)"
          stroke-width="2"/>

    <!-- Right face -->
    <path d="M 100,0 L 0,86.6 L 0,173.2 L 100,86.6 Z"
          fill="url(#rightGradient)"
          stroke="rgba(255,255,255,0.2)"
          stroke-width="2"/>

    <!-- Highlight edges for depth -->
    <line x1="0" y1="-86.6" x2="0" y2="173.2"
          stroke="rgba(255,255,255,0.4)"
          stroke-width="1.5"/>
    <line x1="0" y1="86.6" x2="100" y2="0"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="1"/>
    <line x1="0" y1="86.6" x2="-100" y2="0"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="1"/>
  </g>
</svg>
